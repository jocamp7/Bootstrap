<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba bootstrap</title>

    <!--enlaces boootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--mi css y js-->
    <link rel="stylesheet" href="style.css">
    <script src="funciones.js"  defer></script>
</head>
<body>
  
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" >

            <span class="navbar-brand mb-0">Navegación</span>

            <div  id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#myForm">Crear Usuario</a> <!--que lleve al form, no se que es una vista-->
                    <a class="nav-link" href="#card">Usuarios</a> <!--lleva al card de los usuarios guardados en localstorage-->
                </div>
            </div>

        </div>
    </nav>

    <!-- aqui iran las alertas -->
    <div id="alerta">  </div>

    
        <form class="margenes" id="myForm">  
            <div class="mb-3">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control largo" id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo</label>
                <input type="email" class="form-control largo" id="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control largo" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control largo" id="inputPassword2">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitButton">Enviar</button>
        </form>


    <!--aqui iran los usuarios-->

    <div id="card">

    </div>

    
</body>
</html>
